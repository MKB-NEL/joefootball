<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official website of Joe Football, your premier football team.">
    <title>Joe Football - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }
        body {
            background-color: #ffffff;
            color: #003087;
        }
        header {
            background: linear-gradient(180deg, #0055b3, #003087);
            color: #ffffff;
            text-align: center;
            padding: 3rem 1rem;
            border-bottom: 3px solid #ffffff;
        }
        header h1 {
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .social-buttons {
            margin-top: 1.5rem;
        }
        .social-buttons a {
            display: inline-block;
            background-color: transparent;
            color: #ffffff;
            padding: 0.5rem 1.5rem;
            text-decoration: none;
            font-size: 1.2rem;
            border: 2px solid #ffffff;
            border-radius: 0;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
        }
        .social-buttons a:hover {
            background-color: #ffffff;
            color: #0055b3;
            transform: translateY(-3px);
        }
        nav {
            background-color: #003087;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid #ffffff;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 700;
            text-transform: uppercase;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #0055b3;
        }
        section {
            padding: 2rem;
            margin: 2rem auto;
            max-width: 1200px;
            background: #f8f9fa;
            border: 2px solid #003087;
            border-radius: 0;
            transition: transform 0.3s ease;
        }
        section:hover {
            transform: translateY(-5px);
        }
        h2 {
            color: #0055b3;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
        }
        .slider {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }
        .slide {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }
        .slide.active {
            display: block;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(70%);
        }
        .slide-description {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 700;
            text-align: center;
            border: 2px solid #ffffff;
            border-radius: 0;
        }
        .slider-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .slider-nav button {
            background-color: #ffffff;
            border: 2px solid #003087;
            border-radius: 0;
            width: 12px;
            height: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .slider-nav button.active {
            background-color: #0055b3;
        }
        .slider-nav button:hover {
            background-color: #0055b3;
        }
        .slider-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .slider-controls button {
            background: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            border: none;
            padding: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
            transition: background 0.3s ease;
        }
        .slider-controls button:hover {
            background: #0055b3;
        }
        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #003087;
            color: #ffffff;
            border-top: 2px solid #ffffff;
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 2.5rem;
            }
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }
            .slider {
                height: 300px;
            }
            .slide-description {
                font-size: 1rem;
                padding: 0.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>JOE FOOTBALL</h1>
        <div class="social-buttons">
            <a id="instagram-link" href="#" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
            <a id="youtube-link" href="#" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="team.html">Team</a></li>
            <li><a href="news.html">News</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <section id="home">
        <div class="slider" id="slider">
            <!-- Slides loaded dynamically -->
        </div>
        <div class="slider-controls">
            <button id="prev-slide"><i class="fas fa-chevron-left"></i></button>
            <button id="next-slide"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="slider-nav" id="slider-nav"></div>
        <p>Welcome to Joe Football, where the pitch ignites! Explore our schedule, meet our players, and join the fanbase.</p>
    </section>
    <footer>
        <p>Â© 2025 Joe Football. All rights reserved.</p>
    </footer>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBBSNRSIEooqL1FZe-MQTzx2AntRvfJ85o",
            authDomain: "joefootball-15e7a.firebaseapp.com",
            projectId: "joefootball-15e7a",
            storageBucket: "joefootball-15e7a.firebasestorage.app",
            messagingSenderId: "976347287101",
            appId: "1:976347287101:web:b13786927105f963986454",
            measurementId: "G-9ZD2Y7CK35"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Load social media links
        try {
            const socialDoc = await getDoc(doc(db, 'socialLinks', 'links'));
            if (socialDoc.exists()) {
                const data = socialDoc.data();
                document.getElementById('instagram-link').href = data.instagram || '#';
                document.getElementById('youtube-link').href = data.youtube || '#';
            }
        } catch (error) {
            console.error('Error loading social links:', error);
        }

        // Slider functionality
        let currentSlide = 0;
        let slides = [];
        const slider = document.getElementById('slider');
        const sliderNav = document.getElementById('slider-nav');

        async function loadSlides() {
            try {
                const slideSnapshot = await getDocs(collection(db, 'slider'));
                slides = slideSnapshot.docs.map(doc => doc.data());
                renderSlides();
                startAutoSlide();
            } catch (error) {
                console.error('Error loading slides:', error);
            }
        }

        function renderSlides() {
            slider.innerHTML = '';
            sliderNav.innerHTML = '';
            slides.forEach((slide, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = `slide ${index === currentSlide ? 'active' : ''}`;
                slideDiv.innerHTML = `
                    <img src="${slide.image}" alt="${slide.description}">
                    <div class="slide-description">${slide.description}</div>
                `;
                slider.appendChild(slideDiv);

                const navButton = document.createElement('button');
                navButton.className = index === currentSlide ? 'active' : '';
                navButton.addEventListener('click', () => {
                    currentSlide = index;
                    updateSlides();
                });
                sliderNav.appendChild(navButton);
            });
        }

        function updateSlides() {
            document.querySelectorAll('.slide').forEach((slide, index) => {
                slide.className = `slide ${index === currentSlide ? 'active' : ''}`;
            });
            document.querySelectorAll('.slider-nav button').forEach((button, index) => {
                button.className = index === currentSlide ? 'active' : '';
            });
        }

        function startAutoSlide() {
            setInterval(() => {
                currentSlide = (currentSlide + 1) % slides.length;
                updateSlides();
            }, 10000);
        }

        document.getElementById('prev-slide').addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateSlides();
        });

        document.getElementById('next-slide').addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slides.length;
            updateSlides();
        });

        loadSlides();
    </script>
</body>
</html>
